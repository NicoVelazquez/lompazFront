<div class="product uk-card uk-card-default uk-card-body" id="prod" >
  <img src={{product.photoUrl}} class="image" style="width:100%;">
  <div class="icons"><a (click)="addToChart(123)"><i><span uk-icon="cart"></span></i></a></div>

  <div class="information" (click)="goToProduct(123456)">
    <div class="name"><h3>{{product.name}}</h3></div>
    <div class="price">$15.00</div>
  </div>
</div>
